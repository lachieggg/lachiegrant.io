<VirtualHost *:80>
     ServerAdmin admin@lachiegrant.io
     ServerName www.lachiegrant.io
     ServerAlias www.lachiegrant.io

     DocumentRoot /var/www/public

     <Directory /var/www/public>
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
