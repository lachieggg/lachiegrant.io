proxy_cache_path /var/www/docker/nginx/cache
	levels=1:2 keys_zone=webserver_cache:10m max_size=1g
	inactive=36000m use_temp_path=off;

server {
    listen 80;
    server_name http.lachiegrant.io
    return 301 https://lachiegrant.io$request_uri;
}
    
server {
    listen 443 ssl default_server;
    server_name lachiegrant.io www.lachiegrant.io;
    ssl_certificate /var/www/docker/ssl/certs/certificate.crt;
    ssl_certificate_key /var/www/docker/ssl/keys/private.key;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass application:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
				proxy_cache webserver_cache;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
